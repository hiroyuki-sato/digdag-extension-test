def digdagVersion = '0.9.24'

// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven {
        url 'https://dl.bintray.com/digdag/maven'
    }

}

configurations {
    provided
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    compile 'com.google.inject:guice:4.0'
//    provided 'io.digdag:digdag-core:' + digdagVersion
    compile 'io.digdag:digdag-spi:' + digdagVersion
    compile 'io.digdag:digdag-standards:' + digdagVersion
    compile 'io.digdag:digdag-plugin-utils:' + digdagVersion  // this should be 'compile' once digdag 0.8.2 is released to a built-in repository

//    provided 'com.google.inject:guice:4.0'
////    provided 'io.digdag:digdag-core:' + digdagVersion
//    provided 'io.digdag:digdag-spi:' + digdagVersion
//    provided 'io.digdag:digdag-standards:' + digdagVersion
//    provided 'io.digdag:digdag-plugin-utils:' + digdagVersion  // this should be 'compile' once digdag 0.8.2 is released to a built-in repository


    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:21.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

